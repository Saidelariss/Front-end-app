      .control label {
        font-weight: bold;
        color: blue;
      }

      .control {
        flex: 1 1 calc(30% - 20px);
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        box-sizing: border-box;
        transition: transform 0.3s ease-in-out;
      }

      .control:hover {
        transform: translateY(-5px);
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: horizontal;
        margin-bottom: 10px;
      }

  <script>
    // Simulation des données du projet avec contrôles
    var projectData = {
      projectName: "Nom du Projet",
      controls: [
        {
          controlName: "Cybersecurity & Data Protection Governance Program ",
          question:
            "Does the organization facilitate the implementation of cybersecurity & data protection governance controls?",
        },
        {
          controlName: "Measures of Performance ",
          question:
            "Does the organization develop, report and monitor cybersecurity & data privacy program measures of performance?",
        },
        {
          controlName: "Key Performance Indicators (KPIs)",
          question:
            "Does the organization develop, report and monitor Key Performance Indicators (KPIs) to assist organizational management in performance monitoring and trend analysis of the cybersecurity & data privacy program?",
        },
        {
          controlName: "Key Risk Indicators (KRIs) ",
          question:
            "Does the organization develop, report and monitor Key Risk Indicators (KRIs) to assist senior management in performance monitoring and trend analysis of the cybersecurity & data privacy program?",
        },
        {
          controlName: "Measures of Performance ",
          question:
            "Does the organization develop, report and monitor cybersecurity & data privacy program measures of performance?",
        },
        {
          controlName: "Standardized Naming Convention ",
          question:
            "Does the organization implement a scalable, standardized naming convention for systems, applications and services that avoids asset naming conflicts?",
        },
        // { controlName: "Asset Inventories  ", question: "Does the organization implement a scalable, standardized naming convention for systems, applications and services that avoids asset naming conflicts?" },
        // Ajoutez plus de contrôles au besoin
      ],
    };

    // Fonction pour afficher les contrôles du projet
    function afficherControlesProjet() {
      var projectControlsContainer = document.querySelector(
        "#projectControls .controlsContainer"
      );

      projectData.controls.forEach(function (control) {
        var controlDiv = document.createElement("div");
        controlDiv.className = "control";

        var controlLabel = document.createElement("label");
        controlLabel.textContent = control.controlName + ":";
        controlDiv.appendChild(controlLabel);

        var questionLabel = document.createElement("div");
        questionLabel.textContent = control.question + ":";
        controlDiv.appendChild(questionLabel);

        var notesTextarea = document.createElement("textarea");
        notesTextarea.placeholder = "Ajouter des notes";
        controlDiv.appendChild(notesTextarea);

        projectControlsContainer.appendChild(controlDiv);
      });
    }

    // Appel de la fonction pour afficher les contrôles du projet
    afficherControlesProjet();
  </script>
